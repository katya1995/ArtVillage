{% extends "base.html" %}

{% block title %}{{ block.super }} - Change Password{% endblock %}

{% block toggle_login %}{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="register-formWrapper">
                <div class="col-xs-5 register-form register-formWrapper">
                    <h1>Change your password</h1>
                    {% if error %}
                        <p class="reg-error" >Invalid details</p>
                    {% endif %}
                    <form action="{% url 'userauth_password_change' %}" method="post" accept-charset="utf-8">
                        {% csrf_token %}

                        <div class="form-group">
                            <input class="register-input" id="id_old_password" type="password" name="old_password" required autofocus value="" placeholder="Your current password"/>
                        </div>
                        <div class="form-group">
                            <input class="register-input" id="id_new_password1" type="password" name="new_password1" required value="" placeholder="Your new password"/>
                        </div>
                        <div class="form-group">
                            <input class="register-input" id="id_new_password2" type="password" name="new_password2" value="" required placeholder="Confirm"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary change-pass" type="submit" name="submit" value="Save changes" />
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
